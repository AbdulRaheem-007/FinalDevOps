name: CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

env:
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
  BACKEND_IMAGE: ${{ secrets.DOCKER_USERNAME }}/devops-backend
  FRONTEND_IMAGE: ${{ secrets.DOCKER_USERNAME }}/devops-frontend

jobs:
  # ==================== STAGE 1: BUILD ====================
  build:
    name: Build Applications
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: |
            backendsample/package-lock.json
            frontendsample/package-lock.json
      
      - name: Build Backend
        run: |
          cd backendsample
          npm ci
          echo "‚úÖ Backend dependencies installed"
      
      - name: Build Frontend
        run: |
          cd frontendsample
          npm ci
          npm run build
          echo "‚úÖ Frontend built successfully"
      
      - name: Upload Frontend Build
        uses: actions/upload-artifact@v3
        with:
          name: frontend-build
          path: frontendsample/dist
          retention-days: 1

  # ==================== STAGE 2: AUTOMATED TESTS ====================
  test:
    name: Run Automated Tests
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install Backend Dependencies
        run: |
          cd backendsample
          npm ci
      
      - name: Run Backend Tests
        run: |
          cd backendsample
          npm test
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}
          NODE_ENV: test
      
      - name: Install Frontend Dependencies
        run: |
          cd frontendsample
          npm ci
      
      - name: Run Frontend Tests
        run: |
          cd frontendsample
          npm test

  # ==================== STAGE 3: DOCKER BUILD & PUSH ====================
  docker:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Build and Push Backend Image
        uses: docker/build-push-action@v4
        with:
          context: ./backendsample
          file: ./backendsample/Dockerfile
          push: true
          tags: |
            ${{ env.BACKEND_IMAGE }}:latest
            ${{ env.BACKEND_IMAGE }}:${{ github.sha }}
          cache-from: type=registry,ref=${{ env.BACKEND_IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ env.BACKEND_IMAGE }}:buildcache,mode=max
      
      - name: Build and Push Frontend Image
        uses: docker/build-push-action@v4
        with:
          context: ./frontendsample
          file: ./frontendsample/Dockerfile
          push: true
          tags: |
            ${{ env.FRONTEND_IMAGE }}:latest
            ${{ env.FRONTEND_IMAGE }}:${{ github.sha }}
          cache-from: type=registry,ref=${{ env.FRONTEND_IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ env.FRONTEND_IMAGE }}:buildcache,mode=max
      
      - name: Image Digest
        run: |
          echo "‚úÖ Backend Image: ${{ env.BACKEND_IMAGE }}:${{ github.sha }}"
          echo "‚úÖ Frontend Image: ${{ env.FRONTEND_IMAGE }}:${{ github.sha }}"

  # ==================== STAGE 4: DEPLOY TO KUBERNETES ====================
  deploy:
    name: Deploy to Kubernetes
    runs-on: ubuntu-latest
    needs: docker
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Install kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'
      
      - name: Configure kubectl
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBE_CONFIG }}" | base64 -d > $HOME/.kube/config
          chmod 600 $HOME/.kube/config
        if: secrets.KUBE_CONFIG != ''
      
      - name: Update Kubernetes Manifests
        run: |
          sed -i "s|BACKEND_IMAGE_PLACEHOLDER|${{ env.BACKEND_IMAGE }}:${{ github.sha }}|g" k8s/backend-deployment.yml
          sed -i "s|FRONTEND_IMAGE_PLACEHOLDER|${{ env.FRONTEND_IMAGE }}:${{ github.sha }}|g" k8s/frontend-deployment.yml
      
      - name: Deploy to Kubernetes
        run: |
          if [ -f "$HOME/.kube/config" ]; then
            kubectl apply -f k8s/mongodb-deployment.yml
            kubectl apply -f k8s/backend-deployment.yml
            kubectl apply -f k8s/frontend-deployment.yml
            echo "‚úÖ Deployed to Kubernetes cluster"
            kubectl get pods -n default
          else
            echo "‚ö†Ô∏è Kubernetes config not found. Skipping deployment."
            echo "Add KUBE_CONFIG secret after setting up AKS in Section C"
          fi
        continue-on-error: true
      
      - name: Deployment Summary
        run: |
          echo "üéâ CI/CD Pipeline Completed Successfully!"
          echo "üì¶ Backend Image: ${{ env.BACKEND_IMAGE }}:${{ github.sha }}"
          echo "üì¶ Frontend Image: ${{ env.FRONTEND_IMAGE }}:${{ github.sha }}"
          echo "üöÄ Deployment Status: Check kubectl output above"
